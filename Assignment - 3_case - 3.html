<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>case-3 </title>
  <link rel="stylesheet" href=".idea/assets/lib/normalize.css">

  <style>

    section {
      width: 100vw;
      height: 50vw;
      position: relative;
    }
    section > div {
      width: 200px;
      height: 200px;
      background-color: purple;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      border: 10px solid red;
      outline: 10px solid darkgray;
      border-radius: 100%;

    }

    div > h1 {
      width: 21px;
      height: 21px;
      color: white;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<section>
  <div>
    <h1>Hello</h1>
  </div>
</section>


</body>
</html>
